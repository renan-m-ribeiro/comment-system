<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Comment System</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            template: `
            <div class="container">
            <h1>Comments</h1>
            <hr />
                <div class="form-comment form-froup">
                <p>
                    <input placeholder="name" type="text" name="author" class="form-control" />
                </p>
                <p>
                    <textarea placeholder="comment" name="message" class="form-control" ></textarea>
                </p>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <hr />
                <div class="list-group">
                    <div class="list-group-item">
                    <span class="comment__author">Author: <strong>Ayrton</strong></span>
                    <p>Test Message</p>
                        <div>
                            <a href="#" title="Delete">Delete</a>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
        `,
        })
    </script>
</body>
</html>
